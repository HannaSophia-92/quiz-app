<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://kit.fontawesome.com/38a93f2bbc.js"
      crossorigin="anonymous"
    ></script>
    <title>Quiz App</title>
  </head>

  <body>
    <header>
      <h1>Create</h1>
    </header>

    <main class="form__container">
      <form class="form">
        <span class="form__header">
          <label for="question">Add Question</label>
        </span>
        <textarea
          class="form__textarea"
          name="question"
          id="question"
          cols="30"
          rows="10"
          placeholder="Add question here..."
        ></textarea>
      </form>

      <form class="form">
        <span class="form__header">
          <label for="answer">Add Answer</label>
        </span>
        <textarea
          class="form__textarea"
          name="answer"
          id="answer"
          cols="30"
          rows="10"
          placeholder="Add answer here..."
        ></textarea>
        <span class="form__button">
          <button type="submit" class="form__button--submit">Submit</button>
        </span>
      </form>
    </main>

    <footer class="navigation">
      <a href="#main"
        ><i class="fa-solid fa-house fa-2x navigation__icons--style"></i
      ></a>
      <a href="#bookmark"
        ><i class="fa-solid fa-bookmark fa-2x navigation__icons--style"></i
      ></a>
      <a href="#create"
        ><i class="fa-solid fa-square-plus fa-2x navigation__icons--style"></i
      ></a>
      <a href="#profile"
        ><i class="fa-solid fa-user fa-2x navigation__icons--style"></i
      ></a>
    </footer>
  </body>
</html>
